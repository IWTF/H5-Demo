<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>五四创意跑</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <!-- <link rel="stylesheet" href="css/animation.css"> -->
  <link rel="stylesheet" href="css/animate.min.css">
  <script src="js/swiper.animate.min.js"></script>
  <script src="js/swiper.min.js"></script>

</head>


<body>
  <div class="swiper-container" id="app">
    <div class="swiper-wrapper">
      <!-------------slide1----------------->
      <section class="swiper-slide swiper-slide1">
        <!-- 团徽 -->
        <img src="images/badge.png" class="ani resize" style="width:130px;height:175px;left:10px;top:10px;"
          swiper-animate-effect="zoomIn" swiper-animate-duration="1.1s">
        <!-- 标题 -->
        <img src="images/qingchun.png" class="ani resize" style="top: 263px;left: -27px;width: 409px;"
          swiper-animate-effect="zoomInDown" swiper-animate-duration="0.8s">
        <!-- 副标题 -->
        <img src="images/jinian.png" class="ani resize" style="top: 308px;left: -27px;width: 402px;"
          swiper-animate-effect="fadeIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.7s">
        <!-- 活动发布单位 -->
        <div class="ani resize unit" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s"
          swiper-animate-delay="0.5s">
          共青团南京航空航天大学委员会
        </div>

        <div class="ani ersize next"></div>
      </section>

      <!---------------slide2-------------->
      <section class="swiper-slide swiper-slide2 swiper-no-swiping">
        <!-- 国旗 -->
        <img src="images/flag.png" class="ani resize"
          style="z-index: 3; width: 622px;height: 303px;top: -104px;left: -72px;" swiper-animate-effect="fadeInDown"
          swiper-animate-duration="1.0s">
        <!-- 白云 -->
        <img src="images/cloud.png" class="ani resize" style="left: 29px;top: -30px;z-index: 1;"
          swiper-animate-effect="fadeInRight" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s">
        <!-- 小鸟 -->
        <img src="images/bird.png" class="ani resize" style="top: 60px;left: 220px;z-index: 4;"
          swiper-animate-effect="rollIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.6s">
        <!-- 我是第 xx 名接力者 -->
        <div class="ani resize" style="left: 132px;top: 174px;" swiper-animate-effect="zoomIn"
          swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
          <scan id='num'></scan>
        </div>
        <img src="images/ming.png" class="ani resize" style="top: 162px;left: 21px;width: 328px;"
          swiper-animate-effect="zoomIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
        <!-- form表单 -->
        <div class="ani resize" style="z-index: 99;width: 366px;top: 230px;left: 40px;" swiper-animate-effect="zoomInUp"
          swiper-animate-duration="1.0s" swiper-animate-delay="0.8s">
          <form id="form" class="form">
            <div class="form-control resize">
              <select class="resize" style="width: 300px;">
                <option value="volvo">本科生</option>
                <option value="saab">研究生</option>
                <option value="opel">教工</option>
                <option value="audi">校友</option>
                <option value="audi">其他</option>
              </select>
            </div>
            <div class="form-control">
              <input class="resize" style="width: 300px;" type="text" placeholder="学工号(选填)" id="stuId" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input class="resize" style="width: 300px;" type="text" placeholder="姓名" id="username" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input class="resize" style="width: 300px;" type="number" placeholder="联系方式" id="email" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <div class="form-control">
              <input class="resize" style="width: 300px;" type="text" placeholder="接力地点" id="address" />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
            <button class="resize" style="width: 300px;" id="btn">提交</button>
          </form>
        </div>
      </section>

      <!----------------slide3-------------->
      <section class="swiper-slide swiper-slide3 swiper-no-swiping">
        <!-- 国旗 -->
        <img src="images/flag.png" class="ani resize flag"
          style="z-index: 3; width: 622px;height: 303px;top: -104px;left: -72px;" swiper-animate-effect="fadeInDown"
          swiper-animate-duration="1.0s">
        <!-- 白云 -->
        <img src="images/cloud.png" class="ani resize cloud" style="left: 29px;top: -30px;z-index: 1;"
          swiper-animate-effect="fadeInRight" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s">
        <!-- 小鸟 -->
        <img src="images/bird.png" class="ani resize bird" style="top: 60px;left: 220px;z-index: 4;"
          swiper-animate-effect="rollIn" swiper-animate-duration="1.0s" swiper-animate-delay="0.6s">
        <!-- 叙述 -->
        <!-- <div class="ani resize title" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s"
          swiper-animate-delay="1.8s">
          让五湖四海的我们
        </div> -->
        <img src="images/wu.png" class="ani resize" style="top: 175px;left: -44px;width: 460px;"
          swiper-animate-effect="slideInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">
        <img src="images/pao.png" class="ani resize" style="top: 225px;left: 51px;width: 266px;"
          swiper-animate-effect="bounceInRight" swiper-animate-duration="1.0s" swiper-animate-delay="2.1s">
        <!-- 性别选择 -->
        <!-- ====================== 添加点击事件，remove另一个未选中的元素 ==================== -->
        <div class="ani resize" style="top: 330px; left: 80px;z-index: 10;" swiper-animate-effect="bounceInLeft"
          swiper-animate-duration="1.0s" swiper-animate-delay="3.0s">
          <img id="man" src="images/man.png" class="ani resize man" style="width: 70px;height: 110px;"
            swiper-animate-effect="pulse" swiper-animate-duration="1.0s">
        </div>
        <div class="ani resize" style="top: 440px;left: 80px;z-index: 10;" swiper-animate-effect="bounceInLeft"
          swiper-animate-duration="1.0s" swiper-animate-delay="3.0s">
          <img id="woman" src="images/woman.png" class="ani resize woman" style="width: 70px;height: 110px;"
            swiper-animate-effect="pulse" swiper-animate-duration="1.0s">
        </div>
        <!-- 提示语 -->
        <div class="ani resize tishi" style="left: 190px; top: 370px;" swiper-animate-effect="bounceInUp"
          swiper-animate-duration="1.3s" swiper-animate-delay="3.0s">
          <p class="ani resize" swiper-animate-effect="flash" swiper-animate-duration="1.5s"
            swiper-animate-delay="3.4s"> 选择你的角色 </p>
        </div>
        <!-- 跑道图片 -->
        <img src="images/paodao.png" class="ani resize paodao" swiper-animate-effect="bounceInLeft"
          swiper-animate-duration="1.0s" swiper-animate-delay="0.5s">
      </section>

      <!-------------slide4----------------->
      <section class="swiper-slide swiper-slide4 swiper-no-swiping">
        <!-- 太阳 -->
        <img src="images/sun.png" class="ani resize"
          style="width: 160px;height: 160px;top: 20px;left: 15px;animation-iteration-count: infinite;"
          swiper-animate-effect="pulse" swiper-animate-duration="1.0s" swiper-animate-delay="0.3s">
        <!-- 白云 -->
        <img src="images/cloud.png" class="ani resize" style="left: 29px;top: -30px;z-index: 1;">
        <!-- 跑步动画 -->
        <!-- 需要额外用一张跑道图片，避免画面完全移出 -->
        <img src="images/path.png" class="ani resize path" style="height: 120px;">
        <!-- 城市动图 -->
        <img src="images/city.png" class="ani resize"
          style="left: 0;bottom: 75px;height: 242px;animation-timing-function: linear;"
          swiper-animate-effect="slideOutLeft" swiper-animate-duration="17.0s" swiper-animate-delay="0.8s">
        <img src="images/nanjing.png" class="ani resize"
          style="left: 92px;bottom: 116px;height: 225px;animation-timing-function: linear;"
          swiper-animate-effect="slideInRight" swiper-animate-duration="1.4s" swiper-animate-delay="15.8s">
        <!-- 跑道动图 -->
        <img src="images/many.png" style="height: 120px;z-index: 3;" class="ani resize many"
          swiper-animate-effect="slideOutLeft" swiper-animate-duration="17.0s" swiper-animate-delay="0.8s">
        <!-- 小人 -->
        <div class="ani resize people" swiper-animate-effect="slideOutRight" swiper-animate-duration="3.6s"
          swiper-animate-delay="16.5s">
          <img id="winner" src="images/man.gif" class="ani resize mangif" swiper-animate-effect="slideInLeft"
            swiper-animate-duration=".6s">
        </div>
        <!-- 提示按钮 -->
        <img src="images/finger.png" id="zhengshu" class="ani resize"
          style="top: 190px;left: -19px;height: 273px;z-index: 100;" swiper-animate-effect="bounceInRight"
          swiper-animate-duration="1.5s" swiper-animate-delay="17.2s">
      </section>

      <!---------------slide5-------------->
      <section class="swiper-slide swiper-slide5">
        <!-- 证书图片 -->
        <!-- <img src="images/certificate.png" class="ani resize certificate"> -->
        <!-- 头像 -->
        <!-- <div class="ani resize" id="avatar-container"></div> -->
        <!-- 运动轨迹 -->
        <!-- <div class="ani resize" id="run-container"></div> -->
        <!-- 姓名，在setSuccess()函数中被设置 -->
        <!-- <div class="ani resize name" id="name"></div> -->

        <div class="ani resize" id="image-container" style="z-index: 999;left: 7px;top: 0;"></div>
        <!-- 获奖感言 -->
        <textarea name="text" class="ani resize feedback-input"
          style="left: 17px;top: 128px;width: 344px;height: 130px;" id="comment" placeholder="点击输入感言"></textarea>

        <!-- 上传图片的按钮 -->
        <div class="buts">
          <!-- 用户头像的上传和绘制 -->
          <div>
            <input id="avatar-input" type="file" accept="image/*" multiple="multiple" style="display: none;">
            <label for="avatar-input">点击选择头像</label>
          </div>
          <!-- 运动轨迹的上传和绘制 -->
          <div>
            <input id="run-input" type="file" accept="image/*" multiple="multiple" style="display: none;">
            <label for="run-input">上传运动轨迹</label>
          </div>
        </div>

        <!-- 获取证书button -->
        <div class="ani resize submitBtn" style="left: 120px;top: 300px;z-index: 3;" id="createHoster">获取证书</div>
        <div id="nullPage" class="ani resize nullPage" style="bottom: 0;left: 0;width: 344px;height: 200px;"></div>
      </section>

    </div>
  </div>

  <!-- <script src="js/showImg.js"></script> -->
</body>

<script src="js/index.js"></script>

</html>
